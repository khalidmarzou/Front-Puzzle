<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <link rel="icon" href="Media/Logo/png/logo-whiteicon.png" />
    <title>Front Puzzle</title>
  </head>
  <body
    class="bg-[url(./Media/BackGrounds/pexels-rostislav-uzunov-5011647.jpg)] bg-cover bg-center h-screen flex flex-col gap-5"
  >
    <header class="bg-[#ffffff30] text-white">
      <nav class="flex items-center justify-between px-5 h-12">
        <a href="#top"
          ><img
            src="./Media/Logo/png/image-removebg-preview.png"
            alt="Front Puzzle Logo"
        /></a>

        <ul
          id="navBar"
          class="flex flex-col items-start gap-6 p-6 fixed top-[49px] right-[0px] bg-[#ffffff30] text-ls font-bold lg:static lg:flex-row lg:bg-transparent lg:w-auto"
        >
          <li class="hover:text-[#CC3A62]"><a href="#">Quizs</a></li>
          <li class="hover:text-[#CC3A62]"><a href="#">Courses</a></li>
          <li class="hover:text-[#CC3A62]"><a href="#">Collections</a></li>
          <li class="hover:text-[#CC3A62]"><a href="#">Submissions</a></li>
          <li class="flex gap-5" id="loginRegisterBtns">
            <input
              id="login"
              type="button"
              class="bg-[#CC3A62] rounded-md px-3 py-1"
              value="Login"
            />
            <input
              id="register"
              type="button"
              class="bg-white text-[#CC3A62] rounded-md px-3 py-1"
              value="Register"
            />
          </li>
        </ul>

        <a href="#" id="iconMenu" class=""
          ><i class="fa-solid fa-bars fa-xl hover:text-[#CC3A62]"></i
        ></a>
      </nav>
    </header>
    <!--I remove hidden from here-->
    <div
      class="bg-[#00000090] hidden fixed w-full h-full justify-center items-center"
      id="formContainer"
    >
      <div
        class="flex h-[70%] w-[90%] md:h-[80%] md:w-[30%] rounded-md flex-col justify-center bg-white px-6 py-0 lg:px-8 relative"
      >
        <div class="flex justify-end absolute top-5 right-9 cursor-pointer">
          <i
            class="bi bi-x-lg text-xl text-[#CC3A62] hover:text-gray-900"
            tabindex="-1"
            onclick="closeRegisterForm()"
          ></i>
        </div>
        <div class="md:mx-auto md:w-full md:max-w-md">
          <img
            class="mx-auto h-11 w-auto"
            src="Media/tools/124_750x750_Front_Color-NA-removebg-preview.png"
            alt="Your Company"
          />
          <h2
            class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
          >
            Create Your Acount in 1 min
          </h2>
        </div>

        <div class="mt-5 md:mx-auto md:w-full md:max-w-md">
          <form class="space-y-3">
            <div>
              <label
                for="fullName"
                class="block text-md font-medium leading-6 text-gray-900"
                >Full Name</label
              >
              <div class="mt-0">
                <input
                  id="fullName"
                  name="fullName"
                  type="text"
                  placeholder="First-Name Second-Name"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 md:text-md md:leading-6"
                />
              </div>
              <div class="h-[12px] text-[red] text-md"></div>
            </div>
            <div>
              <label
                for="email"
                class="block text-md font-medium leading-6 text-gray-900"
                >Email address</label
              >
              <div class="mt-0">
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="example@example.example"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 md:text-md md:leading-6"
                />
              </div>
              <div class="h-[12px] text-[red] text-md"></div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-md font-medium leading-6 text-gray-900"
                  >Password</label
                >
              </div>
              <div class="mt-0">
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="At Least 6 characters"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 md:text-md md:leading-6"
                />
              </div>
              <div class="h-[12px] text-[red] text-md"></div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  for="confirmPassword"
                  class="block text-md font-medium leading-6 text-gray-900"
                  >Confirm Password</label
                >
              </div>
              <div class="mt-0">
                <input
                  id="confirmPassword"
                  name="confirmPassword"
                  type="password"
                  placeholder="Confirm Your Password"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 md:text-md md:leading-6"
                />
              </div>
              <div class="h-[12px] text-[red] text-md"></div>
            </div>

            <div>
              <button
                type="submit"
                class="mt-6 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-md font-semibold leading-6 text-white shadow-md hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Login Register-->
    <!--I remove hidden from here-->
    <div
      class="bg-[#00000090] hidden fixed w-full h-full justify-center items-center"
      id="formContainerLogin"
    >
      <div
        class="flex h-[50%] w-[90%] md:h-[60%] md:w-[30%] rounded-md flex-col justify-center bg-white px-6 py-0 lg:px-8 relative"
      >
        <div class="flex justify-end absolute top-5 right-9 cursor-pointer">
          <i
            class="bi bi-x-lg text-xl text-[#CC3A62] hover:text-gray-900"
            tabindex="-1"
            onclick="closeLoginForm()"
          ></i>
        </div>
        <div class="md:mx-auto md:w-full md:max-w-md">
          <img
            class="mx-auto h-11 w-auto"
            src="Media/tools/124_750x750_Front_Color-NA-removebg-preview.png"
            alt="Your Company"
          />
          <h2
            class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
          >
            Login To your Account
          </h2>
        </div>
        <div class="mt-5 md:mx-auto md:w-full md:max-w-md">
          <form class="space-y-3">
            <div>
              <label
                for="email"
                class="block text-md font-medium leading-6 text-gray-900"
                >Email address</label
              >
              <div class="mt-0">
                <input
                  id="emailLogin"
                  name="email"
                  type="email"
                  placeholder="example@example.example"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 md:text-md md:leading-6"
                />
              </div>
              <div class="h-[12px] text-[red] text-md"></div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-md font-medium leading-6 text-gray-900"
                  >Password</label
                >
              </div>
              <div class="mt-0">
                <input
                  id="passwordLogin"
                  name="password"
                  type="password"
                  placeholder="At Least 6 characters"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 md:text-md md:leading-6"
                />
              </div>
              <div class="h-[12px] text-[red] text-md"></div>
            </div>

            <div>
              <button
                type="submit"
                class="mt-6 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-md font-semibold leading-6 text-white shadow-md hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <main>
      <button class="w-[99px] bg-red-800" id="test">TEST local storage</button>
    </main>
    <script src="script/header.js"></script>
  </body>
</html>
