<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">SEND DATA</button>
    <button id="receiveDATA">receive DATA</button>
    <script>
      let data = [
        { nom: "khalid", prenom: "mrzg", age: 24 },
        { nom: "sidqui", prenom: "ziko", age: 22 },
      ];
      let dataJSON = JSON.stringify(data);
      document.getElementById("btn").addEventListener("click", function () {
        let request = new XMLHttpRequest();
        request.open("POST", "https://getpantry.cloud/apiv1/pantry/48db89c1-ef9c-4410-b945-2c1a51212191/basket/khalidmarzoug", true);
        request.setRequestHeader("Content-Type", "application/json");
        request.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            console.log("Data sent Successfully");
          } else {
            console.error("Failed to send Data");
          }
        };
        request.send(dataJSON);
      });
      document.getElementById("receiveDATA").addEventListener("click", () => {
        let request = new XMLHttpRequest();
        request.open(
          "GET",
          "https://getpantry.cloud/apiv1/pantry/48db89c1-ef9c-4410-b945-2c1a51212191/basket/khalidmarzoug",
          true
        );
        request.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            console.log(this.responseText);
          } else {
            console.error("Failed to receive Data");
          }
        };
        request.send();
      });
    </script>
  </body>
</html>
